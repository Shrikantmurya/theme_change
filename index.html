<body>
    <!--content start-->
    <div class="jumbotron">
        <h1 style="color: var(--primary);">ASP.NET</h1>
        <h1 style="color: var(--secondary);">ASP.NET</h1>
        <h1 style="color: var(--skin3);">ASP.NET</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input name="skin1" id="skin1" type="color" value="#99004d" />
            <input name="skin2" id="skin2" type="color" value="#ff48a5" />
            <input name="skin3" id="skin3" type="color" value="#ecc9db" />
            <input type="button" onclick="themeChange(); retun = false" value="apply" />
        </div>

    </div>

    <!--content end-->
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script>
        function themeChange() {
            localStorage.setItem("skin1", document.getElementById('skin1').value);
            localStorage.setItem("skin2", document.getElementById('skin2').value);
            localStorage.setItem("skin3", document.getElementById('skin3').value);
            location.reload();
        }
        (function () {
             localStorage.getItem("skin1") == null ? localStorage.setItem("skin1", '#99004d') : '';
            localStorage.getItem("skin2") == null ? localStorage.setItem("skin2", '#ff48a5') : '';
            localStorage.getItem("skin3") == null ? localStorage.setItem("skin3", '#ecc9db') : '';
            const range = document.createRange()
            const frag = range.createContextualFragment(`
                <style>
                  :root {
                    --primary: ${localStorage.getItem("skin1")};
                    --secondary: ${localStorage.getItem("skin2")};
                    --skin3: ${localStorage.getItem("skin3")};
                    
                }
                </style>
                `
            )
            document.querySelector("head").append(frag)
        })();

    </script>

</body>
